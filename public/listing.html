<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CougList - WSU Marketplace</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header class="coug-crimson text-white d-flex justify-content-between align-items-center p-4 flex-wrap">
    <a href="/" style="text-decoration: none; color: inherit;">CougList</a>
    <nav>
      <a href="/" class="mx-3 fw-bold text-white">Home</a>
      <a href="#" class="mx-3 fw-bold text-white">About</a>
    </nav>
  </header>

  <div class="container my-4 bg-light text-center py-2">
    <h2>Listings</h2>
    <div id="listings" class="mb-4">
      <!-- Listings appear here -->
    </div>

    <div class="container my-4" style="max-width: 600px;">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Add New Listing</h3>
        <form action="/listings" method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Title" required>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" rows="4" placeholder="Description" required></textarea>
          </div>

          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" id="price" name="price" class="form-control" placeholder="Price" required>
          </div>

          <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" id="location" name="location" class="form-control" placeholder="Location" required>
          </div>

          <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" id="image" name="image" class="form-control" accept="image/*">
          </div>

          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select id="category" name="category" class="form-select" required>
                <option value="" disabled selected>Select a category</option>
                <option value="Furniture">Furniture</option>
                <option value="Books">Books</option>
                <option value="Electronics">Electronics</option>
                <option value="Kitchen & Dining">Kitchen & Dining</option>
                <option value="Sports & Outdoors">Sports & Outdoors</option>
            </select>
            </div>

          <div class="mb-3">
            <label for="condition" class="form-label">Condition</label>
            <input type="text" id="condition" name="condition" class="form-control" placeholder="Condition" required>
          </div>

          <div class="mb-3">
            <label for="delivery" class="form-label">Delivery</label>
            <input type="text" id="delivery" name="delivery" class="form-control" placeholder="Delivery options" required>
          </div>

          <div class="mb-3">
            <label for="dimensions" class="form-label">Dimensions</label>
            <input type="text" id="dimensions" name="dimensions" class="form-control" placeholder="Dimensions" required>
          </div>
          <input type="hidden" name="sellerId" value="<%= listing.sellerId %>">

          <button type="submit" class="btn btn-danger w-100">Add Listing</button>

          <div id="successMessage" class="alert alert-success mt-3 d-none"> Listing posted successfully!</div>
        </form>
      </div>
    </div>
  </div>

  <div style="height: 60px;"></div> 
  <footer class="coug-crimson text-white text-center p-3 fixed-bottom">
    &copy; 2025 CougList - Washington State University
  </footer>

  <script src="/script/script.js"></script>

</body>
</html>
