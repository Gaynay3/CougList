<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CougList - WSU Marketplace</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="bg-danger text-white text-center p-4">
    <h1>CougList</h1>
    <p>WSU's very own marketplace</p>
  </header>

  <nav class="bg-light text-center py-2">
    <a href="#" class="mx-3 fw-bold">Home</a>
    <a href="#" class="mx-3 fw-bold">Buy</a>
    <a href="#" class="mx-3 fw-bold">Sell</a>
    <a href="#" class="mx-3 fw-bold">About</a>
  </nav>

  <div class="container my-4">
    <h2>Listings</h2>
    <div id="listings" class="mb-4">
      <!-- Listings appear here -->
    </div>

    <div class="add-listing">
      <h3>Add New Listing</h3>
      <div class="mb-3">
        <input type="text" id="title" class="form-control" placeholder="Title">
      </div>
      <div class="mb-3">
        <input type="text" id="price" class="form-control" placeholder="Price">
      </div>
      <div class="mb-3">
        <textarea id="description" class="form-control" placeholder="Description" rows="4"></textarea>
      </div>
      <button onclick="addListing()" class="btn btn-danger">Add Listing</button>
    </div>
  </div>

  <footer class="bg-danger text-white text-center p-3 fixed-bottom">
    &copy; 2025 CougList - Washington State University
  </footer>

  <script src="script.js"></script>
</body>
</html>
