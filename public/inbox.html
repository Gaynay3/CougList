<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="coug-crimson text-white d-flex justify-content-between align-items-center p-4 flex-wrap">
  <h1 class="m-0">
  <a href="landing-page.html" style="text-decoration: none; color: inherit;">CougList</a>
</h1>
  <nav>
    <a href="/" class="mx-3 fw-bold text-white">Home</a>
    <a href="about-us.html" class="mx-3 fw-bold text-white">About</a>
    <a href="/" class="mx-3 fw-bold text-white">Dashboard</a>
  </nav>
  </header>


<div class="container my-4">
  <div class="row" style="height: 80vh; overflow: hidden;">
    
    <!-- Inbox Column -->
    <div class="col-md-4 border-end" style="overflow-y: auto;">
      <h4 class="dash-titles mt-3">Your Inbox</h4>
      <div class="list-group">
        
        <a href="#" class="list-group-item list-group-item-action">
          <div><strong>Andrea Luquin</strong></div>
          <small class="text-muted">Hey, is this still available?</small>
        </a>
        <a href="#" class="list-group-item list-group-item-action">
          <div><strong>Admin</strong></div>
          <small class="text-muted">Welcome to CougList!</small>
        </a>
      </div>
    </div>

    <!-- Chat Column -->
    <div class="col-md-8 d-flex flex-column">
      <div class="btn-danger text-white text-center p-2">Chat with Andrea Luquin</div>
      <div class="flex-grow-1 p-3" id="chatMessages" style="overflow-y: auto;">
        <!-- Messages -->
        <div class="mb-2">
          <span class="badge bg-light text-dark">Hey, is this still available?</span>
        </div>
        <div class="mb-2 text-end">
          <span class="badge bg-danger">Yes, it is!</span>
        </div>
      </div>
      <div class="p-2 border-top d-flex">
        <input type="text" class="form-control me-2" placeholder="Type your message..." id="messageInput">
        <button class="btn btn-danger">Send</button>
      </div>
    </div>

  </div>
</div>
